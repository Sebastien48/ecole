<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>AcademiCore - Inscription</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" />
</head>
<body class="min-h-screen bg-gradient-to-br from-blue-50 via-indigo-50 to-purple-50 flex items-center justify-center p-4">
    <div class="w-full max-w-md">
        <div class="text-center mb-8">
            <div class="inline-flex items-center justify-center w-16 h-16 bg-gradient-to-r from-blue-500 to-purple-600 rounded-full mb-4">
                <i class="fas fa-graduation-cap text-white text-2xl"></i>
            </div>
            <h1 class="text-3xl font-bold text-gray-800 mb-2">AcademiCore</h1>
            <p class="text-gray-600">Plateforme éducative moderne</p>
        </div>

        <div class="bg-white rounded-2xl shadow-xl p-8">
            <form id="registerForm" class="space-y-6">
                <div class="text-center mb-6">
                    <h2 class="text-2xl font-bold text-gray-800 mb-2">Créer un compte</h2>
                    <p class="text-gray-600">Rejoignez notre plateforme éducative</p>
                </div>

                <div class="space-y-4">
                    <div>
                        <label for="registerMatricule" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-id-card mr-2 text-blue-500"></i>Matricule
                        </label>
                        <input 
                            type="text" 
                            id="registerMatricule" 
                            name="matricule"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                            placeholder="Votre matricule étudiant"
                            required
                        >
                    </div>

                    <div>
                        <label for="registerName" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-user mr-2 text-blue-500"></i>Nom et Prénom
                        </label>
                        <input 
                            type="text" 
                            id="registerName" 
                            name="nom_prenom"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                            placeholder="Ex: Jean Dupont"
                            required
                        >
                    </div>

                    <div>
                        <label for="registerEmail" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-envelope mr-2 text-blue-500"></i>Adresse Email
                        </label>
                        <input 
                            type="email" 
                            id="registerEmail" 
                            name="email"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                            placeholder="votre.email@example.com"
                            required
                        >
                    </div>

                    <div>
                        <label for="registerClasse" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-school mr-2 text-blue-500"></i>Classe
                        </label>
                        <select 
                            id="registerClasse" 
                            name="classe"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                            required
                        >
                            <option value="">Sélectionnez votre classe</option>
                            <option value="6eme">6ème</option>
                            <option value="5eme">5ème</option>
                            <option value="4eme">4ème</option>
                            <option value="3eme">3ème</option>
                            <option value="seconde">Seconde</option>
                            <option value="premiere_a">Première A</option>
                            <option value="premiere_c">Première C</option>
                            <option value="premiere_d">Première D</option>
                            <option value="terminale_a">Terminale A</option>
                            <option value="terminale_c">Terminale C</option>
                            <option value="terminale_d">Terminale D</option>
                        </select>
                    </div>

                    <div>
                        <label for="registerPassword" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-blue-500"></i>Mot de passe
                        </label>
                        <div class="relative">
                            <input 
                                type="password" 
                                id="registerPassword" 
                                name="password"
                                class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                                placeholder="Minimum 6 caractères"
                                required
                                minlength="6"
                            >
                            <button type="button" id="toggleRegisterPassword" class="absolute right-3 top-1/2 transform -translate-y-1/2 text-gray-500 hover:text-gray-700">
                                <i class="fas fa-eye"></i>
                            </button>
                        </div>
                        <div class="mt-2">
                            <div class="flex space-x-1">
                                <div id="strength-1" class="h-1 w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-2" class="h-1 w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-3" class="h-1 w-1/4 bg-gray-200 rounded"></div>
                                <div id="strength-4" class="h-1 w-1/4 bg-gray-200 rounded"></div>
                            </div>
                            <p id="strength-text" class="text-xs text-gray-500 mt-1">Force du mot de passe</p>
                        </div>
                    </div>

                    <div>
                        <label for="registerPasswordConfirm" class="block text-sm font-medium text-gray-700 mb-2">
                            <i class="fas fa-lock mr-2 text-blue-500"></i>Confirmer le mot de passe
                        </label>
                        <input 
                            type="password" 
                            id="registerPasswordConfirm" 
                            name="password_confirmation"
                            class="w-full px-4 py-3 border border-gray-300 rounded-xl focus:ring-2 focus:ring-blue-500 focus:border-transparent input-focus transition-all duration-200"
                            placeholder="Répétez votre mot de passe"
                            required
                        >
                        <p id="password-match" class="text-xs mt-1 hidden"></p>
                    </div>
                </div>

                <div class="flex items-center">
                    <input type="checkbox" id="terms" class="w-4 h-4 text-blue-600 border-gray-300 rounded focus:ring-blue-500" required>
                    <label for="terms" class="ml-2 text-sm text-gray-600">
                        J'accepte les <a href="#" class="text-blue-600 hover:text-blue-700">conditions d'utilisation</a>
                    </label>
                </div>

                <button 
                    type="submit" 
                    class="w-full bg-gradient-to-r from-blue-500 to-purple-600 text-white py-3 px-4 rounded-xl font-medium hover:from-blue-600 hover:to-purple-700 transform hover:scale-105 transition-all duration-200 shadow-lg hover:shadow-xl"
                >
                    <i class="fas fa-user-plus mr-2"></i>Créer mon compte
                </button>
            
        

                <p class="text-center text-sm text-gray-500 mt-4">
                    Vous avez déjà un compte ?
                    <a href="connexion.html" class="text-blue-600 hover:text-blue-700 font-medium">Connectez-vous</a>
                </p>
            </form>
        </div>
    </div>
    <script>
        // Add event listener to password input
        const toggleRegisterPassword = document.getElementById('toggleRegisterPassword');
        const registerPasswordInput = document.getElementById('registerPassword');
        const registerPasswordConfirmInput = document.getElementById('registerPasswordConfirm');
        const passwordMatchText = document.getElementById('password-match');
            //verify password match
        registerPasswordConfirmInput.addEventListener('input', function() {
            if (registerPasswordInput.value === registerPasswordConfirmInput.value) {
                passwordMatchText.textContent = 'Les mots de passe correspondent';
                passwordMatchText.classList.remove('text-red-500');
                passwordMatchText.classList.add('text-green-500');
                passwordMatchText.classList.remove('hidden');
            } else {
                passwordMatchText.textContent = 'Les mots de passe ne correspondent pas';
                passwordMatchText.classList.add('text-red-500');
                passwordMatchText.classList.remove('text-green-500');
                passwordMatchText.classList.remove('hidden');
            }
        });
        // Toggle password visibility
        toggleRegisterPassword.addEventListener('click', function () {
            const type = registerPasswordInput.type === 'password' ? 'text' : 'password';
            registerPasswordInput.type = type;
            this.querySelector('i').classList.toggle('fa-eye');
            this.querySelector('i').classList.toggle('fa-eye-slash');
        });
    </script>
</body>
</html>
